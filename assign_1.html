<!DOCTYPE html>
<html>
<head>
	<title>Assignment 1</title>
</head>
<body>
	<p id = "a1"> </p>
	<script type="text/javascript">
		var d = new Date();
		var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
		if (d.getHours() > 12)
		{
			document.getElementById('a1').innerHTML = "Today is : " + days[d.getDay()] + "<br>" + "Current time is : " + d.getHours() + " PM " + ": " + d.getMinutes() + ": " + d.getSeconds();
		}
		else
		{
			document.getElementById('a1').innerHTML = "Today is : " + days[d.getDay()] + "<br>" + "Current time is : " + d.getHours() + " AM " + ": " + d.getMinutes() + ": " + d.getSeconds();
		}
	</script>
</body>
</html>
