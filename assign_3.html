<!DOCTYPE html>
<html>
<head>
	<title>Assignment 3</title>
</head>
<body>
	<script>
		var day = new Date();
		var date = day.getDate();
		if(date < 10)
			date = "0" + date;
		var month = day.getMonth() + 1;
		if(month < 10)
			month = "0" + month;
		var year = day.getFullYear();
		document.write("Format : MM-DD-YYYY  " + month + '-' + date + '-' + year + "<br>");
		document.write("Format : MM/DD/YYYY  " + month + '/' + date + '/' + year + "<br>");
		document.write("Format : DD-MM-YYYY  " + date + '-' + month + '-' + year + "<br>");
		document.write("Format : DD/MM/YYYY  " + date + '/' + month + '/' + year + "<br>");
	</script>
</body>
</html>
